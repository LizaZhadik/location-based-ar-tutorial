<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>German learning APP.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <!-- <!Elizaveta Zhadik> -->
            
       <!-----Tombstone ----->
   
         <a-entity
        gps-entity-place="latitude: 48.187682; longitude: 11.275066;"
        gltf-model="./assets/tombstone/scene.gltf"
        rotation="0 90 90"
        animation-mixer
        scale="1 1 1"
         />       
      
      
               <a-entity
        gps-entity-place="latitude:  48.187697; longitude: 11.274998;"
                         
        gltf-model="./assets/man/scene.gltf"
        rotation="0 90 90"
        animation-mixer
        scale="0.000001 0.000001 0.000001"
         />     
      
               <a-entity
        gps-entity-place="latitude:  48.187611; longitude: 11.274961;"
        gltf-model="./assets/tombstone/scene.gltf"
        rotation="0 90 90"
        animation-mixer
        scale="0.000001 0.000001 0.000001"
         />     
      
                     <a-entity
        gps-entity-place="latitude:  48.187522; longitude: 11.275052;"                          
        gltf-model="./assets/tombstone/scene.gltf"
        rotation="0 90 90"
        animation-mixer
        scale="0.000001 0.000001 0.000001"
         />     
      
             <a-entity
        gps-entity-place="latitude:  48.187354; longitude: 11.275148;"
        gltf-model="./assets/man/scene.gltf"
        rotation="0 90 90"
        animation-mixer
        scale="0.000001 0.000001 0.000001"
         />    
       
      <a-camera gps-camera="maxDistance: 1000;" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
