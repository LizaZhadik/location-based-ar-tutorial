<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>German learning APP.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <!-- <!Elizaveta Zhadik> -->
      
       <!-----LMU ----->
      <a-text
        value="das Nashorn"
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: 48.130220; longitude: 11.564376;"
      ></a-text>

      <a-entity
        gps-entity-place="latitude: 48.130220; longitude: 11.564376;"
        gltf-model="./assets/rhino/scene.gltf"
        rotation="0 90 0"
        animation-mixer
        scale="1 1 1"
      />
      
      
       <!-----MAN ----->

      <a-entity
        gps-entity-place="latitude: 48.187686; longitude: 11.275065;"
        gltf-model="./assets/man/scene.gltf"
        rotation="0 90 0"
        animation-mixer
        scale="1 1 1"
      />

      <!-----Emmering Outer Yard----->

      <a-text
        value="der Affe"
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: 48.187671; longitude: 11.274931;"
      ></a-text>

      <a-entity
        gps-entity-place="latitude: 48.187670; longitude: 11.274930;"
        gltf-model="./assets/monkey/scene.gltf"
        rotation="0 180 0"
        animation-mixer
        scale="20 20 20"
      />

      <!-----Emmering Inner Yard----->
      <a-text
        value="der Fuchs"
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: 48.18765; longitude: 11.275094;"
      ></a-text>

         <a-entity
        gps-entity-place="latitude: 48.18765; longitude: 11.275094;"
        gltf-model="./assets/fox/scene.gltf"
        rotation="0 180 0"
        animation-mixer
        scale="0.1 0.1 0.1"
      />

      <a-camera gps-camera="maxDistance: 500;" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
